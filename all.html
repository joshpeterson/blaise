---
layout: page
title: All Stories
permalink: /all/
---
{%- if site.posts.size > 0 -%}
  <ul class="post-list">
    {%- for post in site.posts -%}
    <li>
      <h3>
        <a href="{{ post.url | relative_url }}">{{post.title}}</a>
        {% for tag in post.tags %}
          {% include taglink.html name=tag %}
        {% endfor %}
      </h3>
      {{ post.excerpt }}
    </li>
    {%- endfor -%}
  </ul>
{%- endif -%}
