{%- if site.posts.size > 0 -%}
  <ul class="post-list">
    {%- for post in site.posts -%}
      {% if post.tags contains include.tag %}
        <li>
          <h3>
            <a class="post-link" href="{{ post.url | relative_url }}">
              {{ post.title | escape }}
            </a>
          </h3>
          {{ post.excerpt }}
          {% include image.html source=post %}
        </li>
      {%- endif -%}
    {%- endfor -%}
  </ul>
{%- endif -%}
